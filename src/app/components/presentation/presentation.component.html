<div class="default-container">
	<div class="default-content">
		<div class="image-container">
			<figure class="image"></figure>
			<div class="social-container">
				<app-svg-provider class="social" [svgPath]="'github-icon'" />
				<app-svg-provider class="social" [svgPath]="'linkedin-icon'" />
				<app-svg-provider class="social" [svgPath]="'instagram-icon'" />
			</div>
		</div>

		<div class="text-container">
			<h1 class="title">Hi, I am <br> <span class="highlight">Full Stack</span> Developer!</h1>
			<button class="presentation-button">See my projects</button>
		</div>
	</div>
</div>
